<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,700,700i" rel="stylesheet">
  <link href="https://file.myfontastic.com/r97CfconCJmWJ88RVUhw4Z/icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./codemirror.css">
  <link rel="stylesheet" href="./dracula.css">
  <title>Highway to Elm</title>
  <script src="codemirror.js"></script>
  <script src="codemirror-elm.js"></script>
</head>

<body>
  <script src="app.js"></script>
  <script>
    const app = Elm.Main.fullscreen();
    let editor;

    app.ports.createEditor.subscribe(() => {
      requestAnimationFrame(() => {
        editor = CodeMirror.fromTextArea(document.getElementById("elm"), {
          indentUnit: 4,
          indentWithTabs: false,
          tabSize: 4,
          lineNumbers: true,
          theme: "dracula"
        });
      });
    });

    app.ports.clearEditor.subscribe(() => {
      if (editor) {
        editor.toTextArea();
        editor = null;
      }
    });
  </script>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./codemirror.css">
    <title>Highway to Elm</title>
</head>

<body>

    <div id="exercice">
        <form method="post" action="/compile" target="result">
            <textarea id="elm" name="elm">module Main exposing (..)</textarea>
            <button type="submit">Compile</button>
        </form>
        <iframe id="result" name="result"></iframe>
    </div>


    <script src="codemirror.js"></script>
    <script src="codemirror-elm.js"></script>
    <script>
        CodeMirror.fromTextArea(document.getElementById("elm"), {
            indentUnit: 4,
            indentWithTabs: false,
            tabSize: 4,
            lineNumbers: true
        });
    </script>
</body>

</html>
